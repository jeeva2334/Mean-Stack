<div class="h-full flex flex-col justify-center items-center ">
    <nav class="w-full bg-black h-16 fixed top-0 flex justify-start items-center px-6">
        <h1 class="text-2xl font-bold">Bookkart</h1>
    </nav>
    <div class="container w-80 h-96 bg-white bg-opacity-20 backdrop-blur-sm backdrop-brightness-50 shadow-lg rounded-md border-gray-300" style="backdrop-filter: blur(20px);">
        <div class="flex flex-col justify-start items-center">
            <h1 class="text-3xl font-bold text-white mt-5 flex">Welcome Back<div class="wave">‚ùï</div></h1>
            <h1 class="text-xl text-white font-bold">Book-Kart</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="flex flex-col items-center justify-center mt-6 text-white">
                    <h1 class="w-full flex justify-start font-bold">Email : </h1>
                    <input type="email" formControlName="email" name="email" placeholder="yourid@mail.com" class="w-72 h-10 rounded-md border-2 border-white text-white focus:outline-none bg-transparent p-2 focus:shadow-md mb-2">
                    <h1 class="w-full flex justify-start font-bold">Password : </h1>
                    <input type="password" formControlName="password" name="password" placeholder="********" class="w-72 h-10 rounded-md border-2 border-white text-white focus:outline-none bg-transparent p-2 focus:shadow-md mb-2">
                </div>
                <ng-container *ngIf="!isLoading">
                    <button class="w-72 h-10 rounded-md text-white mt-5 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300">Login</button>
                </ng-container>
                <ng-container *ngIf="isLoading">
                    <button class="w-72 h-10 rounded-md text-white mt-5 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300">loading ...</button>
                </ng-container>
            </form>
       </div>
       <p class="w-full mt-7 flex justify-center items-center">Don't have an account ? <a [routerLink]="['signup']" class="text-blue-700">Signup</a></p>
    </div>
    <div *ngIf="u401" class="text-red-400 bg-red-700 p-4 flex justify-center items-center mt-6 rounded-lg">You have entered an wrong password &nbsp;<span (click)="u401=!u401"><fa-icon [icon]="faClose" class="cursor-pointer"></fa-icon></span></div>
    <div *ngIf="u402" class="text-red-400 bg-red-700 p-4 flex justify-center items-center mt-6 rounded-lg">User not found &nbsp;<span (click)="u402=!u402"><fa-icon [icon]="faClose" class="cursor-pointer"></fa-icon></span></div>
</div>
