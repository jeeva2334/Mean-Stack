<div class="h-full flex flex-col justify-center items-center">
    <nav class="w-full bg-black h-16 fixed top-0 flex justify-start items-center px-6">
        <h1 class="text-2xl font-bold">Bookkart</h1>
    </nav>
    <div class="container w-80 h-96 bg-white bg-opacity-20 backdrop-blur-sm backdrop-brightness-50 shadow-lg rounded-md border-gray-300" style="backdrop-filter: blur(20px);">
        <div class="flex flex-col justify-start items-center container">
            <h1 class="text-3xl font-bold text-white mt-5 flex">Hello There<div class="wave">üñê</div></h1>
            <h1 class="text-xl text-white font-bold">Book-Kart</h1>
            <ng-container *ngIf="page === 0">
                <form [formGroup]="signupForm" (ngSubmit)="incPage()">
                    <div class="flex flex-col items-center justify-center mt-6 text-white">
                        <h1 class="w-full flex justify-start font-bold">Fullname : </h1>
                        <input type="text" formControlName="fullname" name="fullname" placeholder="name here" class="w-72 h-10 rounded-md border-2 border-white text-white focus:outline-none bg-transparent p-2 focus:shadow-md mb-2" minlength="3" [ngClass]="{'border-red-500':signupForm.get('fullname').touched,'border-green-500':signupForm.get('fullname').valid}">
                        <h1 class="w-full flex justify-start font-bold">Phone no : </h1>
                        <input type="text" formControlName="phone" name="phone" placeholder="+91 9999999999" maxlength="10" class="w-72 h-10 rounded-md border-2 border-white text-white focus:outline-none bg-transparent p-2 focus:shadow-md mb-2" [ngClass]="{'border-red-500':signupForm.get('phone').touched,'border-green-500':signupForm.get('phone').valid}" required>
                    </div>
                    <ng-container *ngIf="!isLoading">
                        <button [disabled]="signupForm.value.fullname === null && signupForm.value.phone.lenght !== 10" class="w-72 h-10 rounded-md text-white mt-5 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300" [ngClass]="{'bg-blue-400 cursor-not-allowed':signupForm.value.fullname === null || signupForm.value.phone === null}">Next</button>
                    </ng-container>
                    <ng-container *ngIf="isLoading">
                        <button class="w-72 h-10 rounded-md text-white mt-5 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300">loading ...</button>
                    </ng-container>
                </form>
            </ng-container>
            <ng-container *ngIf="page === 1">
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div class="flex flex-col items-center justify-center mt-6 text-white">
                        <h1 class="w-full flex justify-start font-bold">Email : </h1>
                        <input type="email" formControlName="email" name="email" placeholder="yourid@mail.com" class="w-72 h-10 rounded-md border-2 border-white text-white focus:outline-none bg-transparent p-2 focus:shadow-md mb-2" [ngClass]="{'border-red-500':signupForm.get('email').touched,'border-green-500':signupForm.get('email').valid}">
                        <h1 class="w-full flex justify-start font-bold">Password (enter an strong password): </h1>
                        <input type="password" formControlName="password" name="password" placeholder="********" class="w-72 h-10 rounded-md border-2 border-white text-white focus:outline-none bg-transparent p-2 focus:shadow-md mb-2" [ngClass]="{'border-red-500':signupForm.get('password').touched,'border-green-500':signupForm.get('password').valid}">
                    </div>
                    <ng-container *ngIf="!isLoading">
                        <button [disabled]="!signupForm.valid" class="w-72 h-10 rounded-md text-white mt-5 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300" [ngClass]="{'bg-blue-400 cursor-not-allowed':!signupForm.valid}">Sign-up</button>
                    </ng-container>
                    <ng-container *ngIf="isLoading">
                        <button class="w-72 h-10 rounded-md text-white mt-5 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300">loading ...</button>
                    </ng-container>
                </form>
            </ng-container>
       </div>
       <p class="w-full mt-7 flex justify-center items-center">Have an account ? <a [routerLink]="['']" class="text-blue-700">Login</a></p>
    </div>
    <div *ngIf="u401" class="text-red-400 bg-red-700 p-4 flex justify-center items-center mt-6 rounded-lg">User Already exist &nbsp;<span (click)="u401=!u401"><fa-icon [icon]="faClose" class="cursor-pointer"></fa-icon></span></div>
</div>
